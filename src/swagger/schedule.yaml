paths:
  /schedules/list:
    post:
      tags:
        - 상영 시간표
      summary: 시간표 목록
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchCondition'
            example:
              include:
                movie:
                  title: 해리포터
              exact:
                movie._id: abcdefg
                movie:
                  genres: comedy
              exactOneOf: [{ movie: { genres: comedy } }, { movie: { actors: 유재석 } }]
              range:
                startAt: { gte: 2022-01-01, lte: 2022-12-31 }
              sort:
                startAt: desc
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: number
                    description: 페이징을 위한 전체 개수
                  list:
                    type: array
                    items:
                      $ref: '#/components/schemas/Schedule'

  /schedules:
    post:
      tags:
        - 상영 시간표
      summary: 시간표 등록
      description: 시작/종료 시간 사이에 이미 같은 영화관에서 상영하고 있는 영화가 있다면 등록 불가
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                movieId:
                  type: string
                startAt:
                  type: string
                  description: 상영 시작 시간
                endAt:
                  type: string
                  description: 상영 종료 시간
                theater:
                  type: string
                  description: 상영 영화관
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/Movie'

  /schedules/{scheduleId}:
    get:
      tags:
        - 상영 시간표
      summary: 시간표 조회
      parameters:
        - in: path
          name: scheduleId
          schema:
            type: string
          required: true
      responses:
        200:
          description: 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'
